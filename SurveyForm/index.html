<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <body>
        <form action="https://register-demo.freecodecamp.org" id="survey-form">
            <label for="" id="name-label">Name <input type="text" name="" id="name" placeholder="Enter your Name"></label>
            <label for="" id="email-label">Email <input type="email" name="" id="email" placeholder="Enter your Email"></label>
            <label for="" id="number-label">Age (optional) <input type="number" name="" id="number" min="12" max="62" placeholder="age"></label>
            <label for="">Which option best describes your current role? 
                <select name="" id="dropdown">
                    <option value="">Student</option>
                    <option value="">Full Time Job</option>
                    <option value="">Full Time Learner</option>
                    <option value="">Prefer not to say</option>
                    <option value="">Other</option>
                </select>
            </label>
            <label for="">Would you recommend freeCodeCamp to a friend? 
                <input type="radio" name="recommend" id="" value="definately"> Definately
                <input type="radio" name="recommend" id="" value="maybe"> Maybe
                <input type="radio" name="recommend" id="" value="notsure"> Not sure
            </label>
            <label for="">What is your favorite feature of freeCodeCamp? 
                <select name="" id="">
                    <option value="">Challenges</option>
                    <option value="">Project</option>
                    <option value="">Community</option>
                    <option value="">Open Source</option>
                </select>
            </label>
            <label for="">What would you like to see improved? (Check all that apply) 
                <input type="checkbox" name="" id="" value="front-end projects"> Front-end Projects
                <input type="checkbox" name="" id="" value="back-end projects"> Back-end Projects
                <input type="checkbox" name="" id="" value="data visualization"> Data Visualization
                <input type="checkbox" name="" id="" value="challenges"> Challenges
                <input type="checkbox" name="" id="" value="open source community"> Open Source Community
                <input type="checkbox" name="" id="" value="gitter help rooms"> Gitter help rooms
                <input type="checkbox" name="" id="" value="videos"> Videos
                <input type="checkbox" name="" id="" value="city meetups"> City Meetups
                <input type="checkbox" name="" id="" value="wiki"> Wiki
                <input type="checkbox" name="" id="" value="forum"> Forum
                <input type="checkbox" name="" id="" value="additional courses"> Additional Courses
            </label>
            <label for="">Any comments or suggestions? <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here.."></textarea></label>
            <input type="submit" value="Submit" id="submit">
        </form>
    </body>
    
</body>
</html>
